<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 320px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 175px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .login-btn {
      background-color: #0095f6;
      color: white;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #007acc;
    }

    .divider {
      margin: 20px 0;
      font-size: 14px;
      color: #8e8e8e;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      color: #0095f6;
      font-weight: bold;
    }

    /* Responsive styles */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }

      .logo img {
        width: 140px;
      }

      .login-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2010.png" alt="Instagram Logo">
    </div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="divider">OR</div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
